    <script>
        
        var winner = getCookie("winner");   
        
        function setWData(){
            var winner_I = document.getElementById("winner인게임");
            var winner_p = document.getElementById("winner초상화");
            var winner_name = document.getElementById("winnername");

            winner_p.innerHTML = "<img src='img/초상화/"+ winner +".png' alt=''>";
            winner_I.innerHTML = "<img src='img/인게임/"+ winner +".png' alt=''>";
            winner_name.innerHTML = Abnormality[winner].name;
        }
        function getCookie(cookie_name) {
            var value = document.cookie.match('(^|;) ?' + cookie_name + '=([^;]*)(;|$)');
            return value? value[2] : null;
        }

        function reStart(){
            window.open("./ingame.html", "_self");
        }

        function gotohome(){
            window.open("./main.html", "_self");
        }
