<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel = "stylesheet" href = "css.css">
    <script>
      function setCookie(name, value, exp) {
        var date = new Date();
        date.setTime(date.getTime() + exp*24*60*60*1000);
        document.cookie = name + '=' + value + ';expires=' + date.toUTCString() + ';path=/';
        console.log(document.cookie);
    }
    </script>
    <title>Document</title>
</head>
<body>

    <maintitle>환상체 이상형 월드컵</maintitle>
    <gang>
        <gang16><div id="16강" onclick="setCookie('gang', 16, 3)">16강</div></gang16>
        <gang32><div id="32강" onclick="setCookie('gang', 32, 3)">32강</div></gang32>
        <gang64><div id="64강" onclick="setCookie('gang', 64, 3)">64강</div></gang64>
    </gang>
</body>
</html>
